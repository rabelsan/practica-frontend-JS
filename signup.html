<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - CarteleraJS</title>
    <link rel="stylesheet" href="./css/style.css">
    <script type="module" src="./js/app.js"></script>
</head>

<body>
    <header></header>
    <main>
        <form id="f_register" action="">
            <div>
                <div><label>Gender</label></div>
                <input type="radio" id="r_male" name="gender" value="Male" required>
                <label for="r_male">Male</label>
                <input type="radio" id="r_female" name="gender" value="Female">
                <label for="r_female">Female</label>
                <input type="radio" id="r_other" name="gender" value="Other">
                <label for="r_other">Other options</label>
            </div>
            <div>
                <input type="text" id="i_name" placeholder="Name" size="20" required>
                <input type="text" id="i_surname" placeholder="Surname" size="30" required>
            </div>
            <div>
                <div><label for="s_countries"> Nacionality</label></div>
                <select id="s_countries" required>
                </select>
            </div>
            <div id="d_provinces" class="nodisplay">
                <div><label for="s_provinces"> Province</label></div>
                <select id="s_provinces">
                    <option></option>
                </select>
            </div>
            <div>
                <input type="email" id="i_email" placeholder="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                    size="35" required>
            </div>

            <div>
                <input type="password" id="i_passwd1" placeholder="Password" minlength="4" maxlength="10"
                    pattern="(?=.*\d)(?=.*[A-Za-z]).{4,}" required>
            </div>
            <div>
                <input type="password" id="i_passwd2" placeholder="Confirm Password" minlength="4" maxlength="10"
                    required>
            </div>
            <div>
                <input type="text" id="i_apikey" placeholder="API key" size="25" required>
            </div>
            <div>
                <label for="t_comments">Comments</label>
            </div>
            <div>
                <textarea id="t_comments" name="comments" rows="4" maxlength="175">

                </textarea>
            </div>
            <div>
                <p id="error_msg" class="novisibility"></p>
            </div>
            <div>
                <button type="button" id="b_signup">Sign up</button>
            </div>
        </form>
    </main>
    <footer></footer>
</body>

</html>
